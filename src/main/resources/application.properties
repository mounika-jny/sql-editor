spring.application.name=ds-editor
# application-local.properties
spring.datasource.url=jdbc:h2:mem:dseditor;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Optional: connection pool tuning for local dev
spring.datasource.hikari.maximum-pool-size=5

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=org.mouni.ds.editor.controller


server.port=8081

# Logging Configuration
logging.level.root=INFO
logging.level.org.mouni.ds.editor=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG

# Log pattern (optional - Spring Boot has good defaults)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

